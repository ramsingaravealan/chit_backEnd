        function loadLang(objx) {
            let langx = navigator.language.substring(0, 2);
            if (localStorage.getItem('_token_mimunicipio_vasudev_ip_lang')) {
                langx = localStorage.getItem('_token_mimunicipio_vasudev_ip_lang');
            }
            $('#lang').val(langx);
            console.log(langx);
            $.post('https://mimunicipiopr.com/mimunicipioprv2/index.php/translations/getlang', JSON.stringify({lang: langx}), result => {
                console.log('result called');
                console.log(result);
                const trd = result.data;
                trdx = trd;
                if (objx === 'init') {
                    $("a").scanLink();
                } else if (objx === 'admin') {
                    $("a,th,h1,h2,h3,h4,h5,label").scanLink();
                } else if (objx === 'gen') {
                    $("a,th,h1,h2,h3,h4,h5,label").genLink();
                } else if (objx === 'ctrlcen') {
                    $("th,h1,h2,h3,h4,h5,label,option").ctrlCenLink();
                } else {
                    $("a,th,h1,h2,h3,h4,h5,label,option").chekLink(objx);
                }
                // adminMenu();



            });
        }
